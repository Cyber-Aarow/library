<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="book.js" defer></script>
</head>
<body>
    <div class="popup">
        <form id="add-book-form">
            <h2>Add A Book</h2>
            <div class="form-inputs">
                <label for="form-title">Title</label>
                <input type="text" name="form-title" id="form-title" class="form-title">
    
                <label for="form-author">Author</label>
                <input type="text" name="form-author" id="form-author" class="form-author">

                <label for="form-pages">Page Number</label>
                <input type="number" name="form-pages" id="form-pages" class="form-pages">

            </div>

            <div>
                <label for="read-check" class="read-check-label">Have you read it?</label>
                <input type="checkbox" name="read-check" id="read-check" class="read-check">
            </div>
             
            <button id="submit">Submit</button>
        </form>
    </div>
    
    <div id="border">
        <div id="top">
            <h1>My Library</h1>
            <button id="new-book">New Book</button>
        </div>
        <div id="inner">
            <ul id="library"></ul>
        </div>
        
    </div>

</body>
</html>
