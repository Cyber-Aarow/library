<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="book.js" defer></script>
</head>
<body>
    <div class="book-info"></div>
    <div class="overlay" id="info-overlay"></div>
    <div class="overlay active" id="form-overlay"></div>
    <form id="add-book-form" class="active no-text-cursor">
        <div id="top-of-form">
            <h2>Add A Book</h2>
        </div>
        <div class="form-inputs">
            <label for="form-title">Title</label>
            <input type="text" name="form-title" id="form-title" class="form-title" required>
    
            <label for="form-author">Author</label>
            <input type="text" name="form-author" id="form-author" class="form-author" required>

            <label for="form-pages">Page Number</label>
            <input type="number" name="form-pages" id="form-pages" class="form-pages" required>
        </div>
        <div class="checkbox-wrapper">
            <input type="checkbox" class="check" id="read-check" />
            <label for="read-check" class="label">
              <svg width="45" height="45" viewBox="0 0 95 95">
                <rect
                  x="30"
                  y="20"
                  width="50"
                  height="50"
                  stroke="black"
                  fill="none"
                ></rect>
                <g transform="translate(0,-952.36222)">
                  <path
                    d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4"
                    stroke="#0036ac"
                    stroke-width="3"
                    fill="none"
                    class="path1"
                  ></path>
                </g>
              </svg>
              <span>Did you read it?</span>
            </label>
          </div>
          
        <div id="submit-div">
            <button id="submit-button">Submit</button>
        </div>
    </form>
    <div id="border">
        <div id="top">
            <h1 class="no-text-cursor">My Library</h1>
            <button id="new-book-button" class="golden-button">N e w&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;B o o k</button>
        </div>
        <div id="inner">
            <ul id="library" class="no-text-cursor"></ul>
            <div class="shelf" id="shelf1"></div>
            <div class="shelf" id="shelf2"></div>
            <div id="bottom-shelf">
                <img src="img/potted plant.png" alt="potted plant" id="potted-plant">
                <img src="img/greek bust.png" alt="Greek bust" id="greek-bust">
                <img src="img/blue vase.png" alt="blue vase" id="blue-vase">
                <img src="img/globe.png" alt="globe" id="globe">
            </div>
        </div>
        
    </div>

</body>
</html>
