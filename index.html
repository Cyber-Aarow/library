<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="book.js" defer></script>
</head>
<body>
    <div class="popup">
        <form id="add-book-form">
            <h2>Add A Book</h2>
            <div>
                <label for="title">Title</label>
                <input type="text" name="form-title" id="form-title" class="form-title">
    
                <label for="author">Author</label>
                <input type="text" name="form-author" id="form-author" class="form-author">
            </div>
        </form>
    </div>
    
    <div id="border">
        <div id="top">
            <h1>My Library</h1>
            <button id="new-book">New Book</button>
        </div>
        <div id="inner">
            <ul id="library"></ul>
        </div>
        
    </div>

</body>
</html>
